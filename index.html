<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>QR Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #111;
            display: flex;

            object-fit: contain;
        }

</head>
<body>
    <img src="image.jpg" alt="QR image">
</body>
